<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dream City - Login</title>
    {% load static %}
	<link rel="stylesheet" href="{% static 'registration/style.css' %}" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
	<div class="bg-img">
		<div class="bg-img-overlay">
			<div class="container">
				<div class="flex-container">
					<div class="flex-item">
						<div class="about-company">
							<h1 class="company-name">Місто мрій</h1>
							<p class="company-t">Будівельна компанія</p>
						</div>
					</div>
					<div class="flex-item">
						<div class="login-form">
							<form class="login" method="post">
                                {% csrf_token %}
                                <h1 class="login-label">Вхід для учасників</h1>
                                {{ form.as_p }}
<!-- 							  <input type="text" placeholder="Імя користувача">
							  <input type="password" placeholder="Пароль"> -->
<!-- 						<input type="submit" value="ВХІД"> -->
							  <button type="submit">ВХІД</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
